<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="display-container">
        <div class="upper-display"></div>
        <div class="lower-display">0</div>
      </div>

      <div class="button-container">
        <button class="clear">AC</button>
        <button class="backspace">DEL</button>
        <button class="operand" id="remainder">%</button>
        <button class="operand" id="divide">รท</button>
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="operand" id="multiply">x</button>
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="operand" id="subtract">-</button>
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="operand" id="addition">+</button>
        <button class="num" id="0">0</button>
        <button class="decimal">.</button>
        <button class="operate" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
